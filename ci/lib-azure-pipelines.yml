trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - cli/
    - '**/readme.md'

variables:
- name: packageName
  value: blackboardlib

jobs:
- job: Build_Library
  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  # - task: NodeTool@0
  #   inputs:
  #     versionSpec: '11.x'
  #   displayName: 'Install Node.js'

  - script: |
        if [ -z "$(version)" ]; then echo a; else echo b; fi
        if [ -z "$incrementPatch" ]; then incrementPatch=1; fi
        latestVersion=`npm show $(packageName) version`
        IFS=. read major minor patch <<<"${latestVersion}"
        echo "Major: ${major}"
        echo "Minor: ${minor}"
        echo "Patch: ${patch}"
        if [ "$incrementMajor" = 1 ]; then major=$(expr $major + 1); fi
        if [ "$incrementMinor" = 1 ]; then minor=$(expr $minor + 1); fi
        if [ "$incrementPatch" = 1 ]; then patch=$(expr $patch + 1); fi
        echo '##vso[task.setvariable variable=major]'$major
        echo '##vso[task.setvariable variable=minor]'$minor
        echo '##vso[task.setvariable variable=patch]'$patch
    displayName: Set version variables

  - script: |
        echo "Major: $(major)"
        echo "Minor: $(minor)"
        echo "Patch: $(patch)"

