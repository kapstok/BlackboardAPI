# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - cli/
    - '**/readme.md'

variables:
- name: major
  value: 0
- name: minor
  value: 0
- name: patch
  value: 1

jobs:
- job: Update_Version

  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - script: |
      npm version major
    condition: gt(variables[], 0)
  - script: |
      npm version major
    condition: gt(variables[], 0)
  - script: |
      npm version major
    condition: gt(variables[], 0)

- job: Build_Library
  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '11.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'

  - task: PublishBuildArtifacts@1
    inputs:
      ArtifactName: 'lib'
      PathtoPublish: '$(Build.SourcesDirectory)/dist'
