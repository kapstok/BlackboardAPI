# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - '**/readme.md'

pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '11.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'install dependencies and build library'
  
- script: |
    cd cli/
    npm install
  displayName: 'install cli dependencies'

- task: PublishBuildArtifacts@1
  displayName: "publish library artifact"
  inputs:
    ArtifactName: 'lib'
    PathtoPublish: '$(Build.SourcesDirectory)/dist'

- task: PublishBuildArtifacts@1
  displayName: "publish cli artifact"
  inputs:
    ArtifactName: 'cli'
    PathtoPublish: '$(Build.SourcesDirectory)/cli'
