<html>
    <body>
        <h1>BlackboardAPI Test Page</h1>
        <p>Load Enrolled Courses</p>
        <input type="text" id="idBox">
        <button onclick="loadEnrolledCourses(document.getElementById('idBox').value)">Test!</button>
        <p>Get user info</p>
        <input type="text" id="uiidBox">
        <button onclick="loadUserInfo(document.getElementById('uiidBox').value)">Userinfo please!</button>

        <script>
            function loadEnrolledCourses(userName) {
                var user = loadUserInfo(userName);
                user.getEnrolledCourses().then((result) => {
                    console.log(result);
                })
            }

            function loadUserInfo(userName) {
                var user = new BB.BBUserInfo(userName);
                console.log(userName);
                user.getUserInfo().then((result) => {
                    console.log(result);
                })

                return user;
            }

            window.onload = () => {
                BB.Backend.setBackend(new BB.BBIframeBackend());
            }
        </script>

        <script src="client.js"></script>
    </body>
</html>
